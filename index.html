<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="container">
    <div class="header">
<h2>Instagram</h2>
<div class="icon"> <i class="ri-messenger-line"></i></div>

    </div>
    <div class="story">
<div class="box1">
    <img src="./th (2).jfif" alt=""class="imgg">
    <img src="./th (2).jfif" alt=""class="im">
</div>
<div class="box2">
    <img src="./WhatsApp Image 2023-11-22 at 00.01.26_b501e78f.jpg" alt=""class="imgg">
    <img src="./WhatsApp Image 2023-11-22 at 00.01.26_b501e78f.jpg" alt=""class="im">

</div>
<div class="box3">   
     <img src="./alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt=""class="imgg">
     <img src="./alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt=""class="im">

</div>
<div class="box4">
    <img src="./majidlogo.jpg" alt=""class="imgg">
    <img src="./majidlogo.jpg" alt=""class="im">

</div>
<div class="box5">
    <img src="./OIG.awcn8rtRrDyrY7VUnR.jpeg" alt=""class="imgg">
    <img src="./OIG.awcn8rtRrDyrY7VUnR.jpeg" alt=""class="im">

</div>
    </div>
  
  <div class="post1">
    <div class="profile-img">

        <div class="imgblock">
            <img src="./majidlogo.jpg" alt="">
        </div> 
           <h2>A.Majid Tangri</h2>

    </div>
    <div class="uploadimg">
        <img src="./WhatsApp Image 2023-11-22 at 00.02.19_2c7e20fe.jpg" alt=""class="p1img">
    </div>
    <div class="likecoment">
   
     <div class="p1">
          <div class="lv">
        <p><i class="ri-heart-fill"></i></p>
     </div>
     <div class="comnt">
        <p><i class="ri-chat-3-fill"></i></p>
     </div>
     <div class="share">
        <p><i class="ri-share-forward-line"></i></p>
     </div>
     </div>
     <div class="p2">
        <div class="save">
            <p><i class="ri-shield-line"></i></p>
  
        </div>
     </div>
    </div>
    <div class="incom">
        <input type="text" name="" id="comment"placeholder="Enter a Comment">
    </div>
  </div>
<div class="bottom-menu">
    <div class="icon1"><i class="ri-home-5-line"></i></div>
    <div class="icon2"><i class="ri-search-line"></i></div>
    <div class="icon3"><i class="ri-add-box-line"></i></div>
    <div class="icon4"><i class="ri-file-video-line"></i></div>
    <div class="icon5"><i class="ri-user-line"></i></div>
</div>
  <div class="post2">
    <div class="profile-img">

        <div class="imgblock">
            <img src="./OIG233.jpeg" alt="">
        </div> 
           <h2>A.Majid Tangri</h2>

    </div>
    <div class="uploadimg">
        <img src="./WhatsApp Image 2023-11-20 at 05.54.54_0b2a4a94.jpg" alt=""class="p2img">
    </div>
    <div class="likecoment">
        <div class="p1">
            <div class="lv">
          <p><i class="ri-heart-fill"></i></p>
       </div>
       <div class="comnt">
          <p><i class="ri-chat-3-fill"></i></p>
       </div>
       <div class="share">
          <p><i class="ri-share-forward-line"></i></p>
       </div>
       </div>
   
     <div class="p2">
        <div class="save">
            <p><i class="ri-shield-line"></i></p>  
        </div>
     </div>
    </div>
    <div class="incom">
        <input type="text" name="" id="comment"placeholder="Enter a Comment">
    </div>
  </div>
</div>

</div>
    <script src="./script.js"></script>
</body>
</html>
